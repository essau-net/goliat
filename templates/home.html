{%extends 'layout.html' %}
{% block title%} Goliat - home {% endblock%}
{% block link %}
<link rel="stylesheet" href="{{url_for('static', filename = 'css/donutChart.css')}}">
{% endblock %}

{% block content %}

<section id="paginaHome" class="container inicio">
  <div class="row">
    <!-- *******************************        MENU FRONTAL    *************************************************************-->
    <div class="col-lg-3 col-md-3">
      <ul class="nav nav-pills flex-column">
        <li class="nav-item"><a id="homeM" class="nav-link active" href="/home"> <i class="fa fa-home fa-fw"></i>
            Home</a>
        </li>
        <li class="nav-item"><a id="perfilM" class="nav-link normal" href="/perfil"> <i class="fas fa-user"></i>
            Perfil</a></li>
        <li class="nav-item"><a id="actividadesM" class="nav-link normal" href="/actividades"> <i
              class="fa fa-list-alt fa-fw"></i> Actividades</a></li>
      </ul>
    </div>
    <!-- Menu desplegable de las GraficaS-->
    <canvas>
      <!-- Priemera GRAFICA DE PASTELES para actividades-->
      <section id="primerGrafica">
        <div class="svg-item">
          <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
            <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
            <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5">
            </circle>
            <circle class="donut-segment" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5"
              stroke-dasharray="20 80" stroke-dashoffset="25"></circle>
            <g class="donut-text">

              <text y="50%" transform="translate(0, 2)">
                <tspan x="50%" text-anchor="middle" class="donut-percent">40%</tspan>
              </text>
            </g>
          </svg>
        </div>
      </section>
    </canvas>
  </div>

  </div>
</section>
{% endblock %}
